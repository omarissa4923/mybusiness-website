<!DOCTYPE html>
<html>
  <head>

              <li><button id="home-page" data-name="Home"><i class="fas fa-home"></i></button></li>

  <script>
    // Get a reference to the button element
     const myButton1 = document.getElementById("home-page");

    myButton1.addEventListener("click", function() {
      // Navigate to the new HTML page
      window.location.href = "index.html";
    
    });
